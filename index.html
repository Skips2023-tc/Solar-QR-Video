<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the video fills the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-message {
            color: white;
            font-family: sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-container" id="video-container">
        <!-- The video will be injected here by JavaScript -->
    </div>

    <!-- An error message box that will be displayed if the video fails to load -->
    <div id="error-box" class="error-message">
        Unable to play video. Please check the video file URL and format.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const errorBox = document.getElementById('error-box');

            // --- Define the video URLs here ---
            // The Cloudinary URL for the MP4 video.
            const mp4Url = "https://res.cloudinary.com/dzme4yxun/video/upload/v1756295014/Whatsapp-Status_njq78w.mp4";
            
            // This is where you put the WebM link from a service like Convertio.
            // You MUST upload the video and get a valid URL for it to work.
            const webmUrl = "https://res.cloudinary.com/dzme4yxun/video/upload/v1756295011/Whatsapp-Status_gd8xgj.webm";


            // --- Create a new video element dynamically ---
            const videoPlayer = document.createElement('video');
            videoPlayer.className = 'fullscreen-video';
            videoPlayer.autoplay = true;
            videoPlayer.loop = true;
            videoPlayer.muted = true;

            // Add the video source options for browser to choose from
            // This is the correct way to handle multiple sources.
            const sourceMp4 = document.createElement('source');
            sourceMp4.src = mp4Url;
            sourceMp4.type = 'video/mp4';
            videoPlayer.appendChild(sourceMp4);

            const sourceWebm = document.createElement('source');
            sourceWebm.src = webmUrl;
            sourceWebm.type = 'video/webm';
            videoPlayer.appendChild(sourceWebm);

            // --- Add styling to the dynamically created video element ---
            Object.assign(videoPlayer.style, {
                minWidth: '100%',
                minHeight: '100%',
                width: 'auto',
                height: 'auto',
                position: 'absolute',
                top: '50%',
                left: '50%',
                transform: 'translate(-50%, -50%)',
            });

            // --- Append the video element to the container in the HTML body ---
            videoContainer.appendChild(videoPlayer);

            // --- Add error handling ---
            videoPlayer.onerror = (e) => {
                console.error('Video playback error:', e);
                console.log('Error details:', videoPlayer.error);

                // Hide the video element and show the error message
                videoPlayer.style.display = 'none';
                errorBox.style.display = 'block';

                switch (videoPlayer.error.code) {
                    case videoPlayer.error.MEDIA_ERR_ABORTED:
                        console.error('Video loading aborted by user.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_NETWORK:
                        console.error('A network error caused the video download to fail.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_DECODE:
                        console.error('The video could not be decoded. This is likely a format or codec issue.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        console.error('The video format is not supported by the browser.');
                        break;
                    default:
                        console.error('An unknown video error occurred.');
                        break;
                }
            };
        });
    </script>
</body>
</html>
