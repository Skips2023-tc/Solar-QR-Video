<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the video fills the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .error-message {
            color: white;
            font-family: sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-container">
        <!-- The video tag with autoplay, muted, and loop attributes -->
        <video id="video-player" class="fullscreen-video" autoplay loop muted playsinline>
            <!-- 
                Replace this URL with the direct link to your video from Cloudinary or another hosting service.
                This is the most critical step. GitHub is not reliable for this purpose.
                Example: https://res.cloudinary.com/your-cloud-name/video/upload/v123456789/your-video-name.mp4
            -->
            <source src="https://res.cloudinary.com/dzme4yxun/video/upload/v1756286276/Whatsapp-Status_bc9n9e.mp4" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>

        <!-- An error message box that will be displayed if the video fails to load -->
        <div id="error-box" class="error-message">
            Unable to play video. Please check the video file URL and format.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('video-player');
            const errorBox = document.getElementById('error-box');

            // Listen for errors on the video element
            videoPlayer.onerror = (e) => {
                console.error('Video playback error:', e);
                console.log('Error details:', videoPlayer.error);

                // Display a user-friendly error message on the screen
                videoPlayer.style.display = 'none';
                errorBox.style.display = 'block';

                switch (videoPlayer.error.code) {
                    case videoPlayer.error.MEDIA_ERR_ABORTED:
                        console.error('Video loading aborted by user.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_NETWORK:
                        console.error('A network error caused the video download to fail.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_DECODE:
                        console.error('The video could not be decoded. This is likely a format or codec issue.');
                        break;
                    case videoPlayer.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        console.error('The video format is not supported by the browser.');
                        break;
                    default:
                        console.error('An unknown video error occurred.');
                        break;
                }
            };
        });
    </script>
</body>
</html>
