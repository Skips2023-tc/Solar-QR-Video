<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the video fills the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-container">
        <!-- 
            The video tag now includes 'autoplay' and 'muted' attributes.
            - autoplay: Starts the video automatically.
            - loop: Repeats the video from the beginning.
            - muted: This is CRITICAL. Autoplay will not work without it in most browsers.
            - playsinline: Ensures the video plays within the element on iOS.
        -->
        <video class="fullscreen-video" autoplay loop muted playsinline>
            <!-- 
                Replace the URL below with the direct link to your video file on GitHub.
                It should look something like: https://raw.githubusercontent.com/skips2023-tc/Solar-QR-Video/main/your-video-name.mp4
            -->
            <source src="https://github.com/Skips2023-tc/Solar-QR-Video/blob/main/Whatsapp-Status.mp4" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
