<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the video fills the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body class="bg-black">
    <!-- 
        This is the container for the full-screen video.
        It uses Tailwind CSS classes for a clean, modern look.
    -->
    <div class="video-container">
        <!-- 
            The video tag is the key element here.
            - autoplay: Starts the video automatically when the page loads.
            - loop: Repeats the video from the beginning once it ends.
            - muted: Mutes the video. Autoplay will not work on most browsers unless muted.
            - playsinline: Ensures the video plays within the element, not in a new window on iOS.
        -->
        <video class="fullscreen-video" autoplay loop muted playsinline>
            <!-- 
                Replace the URL below with the direct Google Drive link you created.
                Make sure the URL is in the special format to allow direct playback.
            -->
            <source src="https://github.com/Skips2023-tc/Solar-QR-Video/blob/main/Whatsapp%20Status.mp4" type="video/mp4">
            
            <!-- This text is shown if the user's browser doesn't support the video format -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
